<div class="container-fluid bg pt-5">
  <div class="pt-5"></div>
  <div class="container">
    <div class="row">
      <h2 class="mx-auto my-4"><em>Student management</em></h2>
    </div>
    <div class="row d-flex justify-content-between">
      <div>
        <button id="modal" type="button" class="btn btn-outline-primary btn-sm"
                data-toggle="modal" data-target="#create">add new student
        </button>

        <div class="modal fade" id="create" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div style="background: rgba(0,0,0,0)" class="modal-content">
              <div class="modal-header d-flex justify-content-center bg-purple">
                <h6 class="modal-title text-light" id="exampleModalLabel">Customer form</h6>
              </div>
              <div class="modal-body bg-white rounded-bottom">
                <form [formGroup]="studentForm">
                  <input type="hidden" formControlName="id" id="id">
                  <div class="row d-flex justify-content-around mb-3">
                    <div class="col-6 pr-0">
                      <input formControlName="name" id="name" type="text" placeholder="enter name" class="form-control form-control-sm">
<!--                      <div *ngIf="studentForm.controls.code.hasError('required') && studentForm.controls.code.dirty" class="form-text text-danger">required</div>-->
<!--                      <div *ngIf="studentForm.controls.code.hasError('pattern') && studentForm.controls.code.dirty" class="form-text text-danger">error format</div>-->
                    </div>
                    <div class="col-6">
                      <select class="form-control form-control-sm" formControlName="gender">
                        <option>male</option>
                        <option>female</option>
                      </select>
<!--                      <div *ngIf="studentForm.controls.name.hasError('required') && studentForm.controls.name.dirty" class="form-text text-danger">required</div>-->
                    </div>
                  </div>
                  <div class="row d-flex justify-content-around mt-3">
                    <div class="col-12">
                      <div class="form-group">
                        <select class="form-control form-control-sm" id="type" formControlName="class">
                          <option [ngValue]="temp" *ngFor="let temp of classList">{{temp.name}}</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row d-flex justify-content-around">
                    <div class="col-12">
                      <input style="width: 100%" data-dismiss="modal" type="button" value="submit" (click)="createStudent()" class="btn btn-sm bg-purple text-light">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
<!--        <div class="input-group input-group-sm mb-3">-->
<!--          <input id="search-name" [(ngModel)]="nameSearch" style="background: rgba(0,0,0,0)" class="form-control mr-sm-2" type="search" placeholder="Search by name" aria-label="Small">-->
<!--          <input type="button" (click)="searchCustomer()" value="search" class="btn btn-outline-success btn-sm">-->
<!--        </div>-->
      </div>
    </div>
    <div class="row my-3">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Gender</th>
          <th scope="col">Class</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody id="customer-list">
        <tr *ngFor="let item of students">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.gender}}</td>
          <td>{{item.class.name}}</td>
          <td><button type="button" class="btn btn-outline-info btn-sm" (click)="formEdit(item.id)" data-toggle="modal" data-target="#create">update</button></td>
          <td>
            <button type="button" (click)="idStudent(item.id)" class="btn btn-outline-danger btn-sm" data-toggle="modal" data-target="#delete">delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div style="background: rgba(0,0,0,0)" class="modal-content">
      <div class="modal-header d-flex justify-content-center bg-purple">
        <h6 class="modal-title text-light">Confirm</h6>
      </div>
      <div class="modal-body bg-white rounded-bottom">
        <div class="row d-flex justify-content-around">
          <input type="hidden" id="delete-id">
          <div class="mb-2">
            delete customer: <span id="delete-name"></span>
          </div>
        </div>
        <div class="row d-flex justify-content-around mt-2">
          <div class="col-3 pr-0">
            <input style="width: 100%" type="button" data-dismiss="modal" value="close" class="btn btn-sm bg-secondary text-light">
          </div>
          <div class="col-9">
            <input type="button" data-dismiss="modal" (click)="deleteStudent()" value="delete" class="btn btn-sm bg-purple w-100 text-light">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
